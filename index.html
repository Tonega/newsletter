<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section>
      <div class="banner">
        <!-- Mobile Image -->
        <img src="./assets/images/illustration-sign-up-mobile.svg" alt="">
        <!-- desktop image -->
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
      </div>
      <div class="sign-up">
        <h1>Stay Updated!</h1>
        <div class="join">
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
        </div>
      <div class="features">
        <ul>
          <li class="link"><img src="./assets/images/icon-list.svg" alt="icon-list"><p>Product discovery and building what matters</p></li>
          <li class="link"><img src="./assets/images/icon-list.svg" alt="icon-list"><p>Measuring to ensure updates are a success</p></li>
          <li class="link"><img src="./assets/images/icon-list.svg" alt="icon-list"><p>And much more!</p></li>
        </ul>
      </div>
      <h4>Email Address</h4>
      <div class="input">
        <input class="email" type="email" placeholder="email@company.com">
      </div>
      <div class="subscribe">
        <a href="./tony.html" class="button" target="_blank">Subscribe to monthly newsletter</a>
      </div>
      </div>
        
    </section>
  </main>

  <!-- Success message end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tony</a>.
  </div>   
</body>
</html>
